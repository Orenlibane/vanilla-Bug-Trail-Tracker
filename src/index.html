<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bug Solver</h1>
    <div id="mynetwork"></div>

    <div class="controllers">
        <h1>Graph Controller</h1>
      <div class="controller">
        <label for="new-node-label">New node label:</label>
        <input id="new-node-label" type="text" />
      </div>
      <div class="controller">
        <label for="new-node-comment">New node comment:</label>
        <textarea id="new-node-comment"></textarea>
      </div>

      <div class="controller">
        <button id="add-node">Add Node</button>
        <button id="delete-node">Delete Node</button>
      </div>

      <div class="controller">
        <label for="edit-node-label">Edit node label:</label>
        <input id="edit-node-label" type="text" />
      </div>
      <div class="controller">
        <label for="edit-node-comment">Edit node comment:</label>
        <input id="edit-node-comment" type="text" />
    </div>
    <button id="edit-node">Confirm Edit</button>

      <div class="controller">
        <button id="export-pdf">Export to PDF</button>
        <button id="export-json">Export to JSON</button>
        <label for="upload-json">
            Load Json
            <input type="file" id="upload-json" accept=".json" />
        </label>
      </div>

      <div class="controller">
        <button id="save-graph">Save Graph</button>
        <button id="load-graph">Load Graph</button>
      </div>

      <div class="controller">
        <button id="change-shape">Change Shape</button>
      <select id="node-shape">
        <option value="ellipse">Ellipse</option>
        <option value="box">Box</option>
        <option value="circle">Circle</option>
        <option value="diamond">Diamond</option>
        <option value="star">Star</option>
        <option value="triangle">Triangle</option>
        <option value="triangleDown">Triangle Down</option>
        <option value="hexagon">Hexagon</option>
      </select>
    </div>     
    </div>

    <div class="info-container">
      <h1>info</h1>
      <h2>Comment Info</h2>
      <div id="node-comment"></div>

      <div class="form-container">
        <form id="info-form">
          <label for="environment">Environment:</label>
          <select name="environment" id="environment">
            <option value="dev">Development</option>
            <option value="qa">QA</option>
            <option value="staging">Staging</option>
            <option value="prod">Production</option>
          </select>
          <br>
          <label for="userid">User ID:</label>
          <input type="text" id="userid" name="userid">
          <br>
          <label for="hour">Hour of Test:</label>
          <input type="text" id="hour" name="hour">
          <br>
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4" cols="30"></textarea>
          <br>
        </form>
      </div>
      </div>
    
      
     
      <script type="module" src="index.js"></script>
    </body>
</html>
